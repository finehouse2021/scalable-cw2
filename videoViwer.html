<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Asset Track</title>
		<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
		<script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="JS/bootstrap.js"></script>
		<script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="JS/app.js"></script>
	</head>

	<body>
		<div class="container">
			<!--Header-->
			<div class="row align-items-start">
				<div class="col-4"></div>
				<div class="col-2"></div>
				<div class="col-8" style="text-align: center">
					<h3>video_Share</h3>
				</div>
				<div class="col-2" id="signout-container">
					<!-- Sign-out button will be appended here dynamically -->
					<button class="btn btn-danger" id="sign-out">Sign Out</button>
				</div>
			</div>

			<!-- Search Section -->
			<div class="row align-items-start">
				<div class="col-2"></div>
				<div class="col-8" style="text-align: left">
					<div style="padding: 5px">
						<input
							type="text"
							id="searchInput"
							placeholder="Search by producer title"
						/>
					</div>
				</div>
				<div class="col-2"></div>
			</div>

			<!-- View Asset Area -->
			<div class="row align-items-start">
				<div class="col-2"></div>
				<div class="col-8" style="text-align: left">
					<div id="videoList">
						<!-- Video list will be displayed here -->
					</div>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</body>
</html>
